<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="containter">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add new Todo">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> Press + to add to the list</li>
			<li><span><i class="fa fa-trash"></i></span> Press enter to add what you wrote</li>
			<li><span><i class="fa fa-trash"></i></span> Press on the trash can to delete</li>
		</ul>
	</div>
	


<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
